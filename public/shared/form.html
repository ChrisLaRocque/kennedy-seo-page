<div class="form-container">
  <h2 class="form-header">Get in touch...or else</h2>
  <form id="contact">
    <div class="inputs">
      <input type="text" id="name" name="name" placeholder="Name" required />
      <input type="text" id="email" name="email" placeholder="Email" required />
      <input type="tel" id="tel" name="tel" placeholder="Phone (optional)" />
    </div>
    <div class="services">
      <h3>What services do you need?</h3>
      <div>
        <input
          type="checkbox"
          id="recording"
          name="recording"
          class="checkbox"
          value="Recording"
        />
        <label for="recording"><span>Recording</span></label>
      </div>
      <div>
        <input
          type="checkbox"
          id="rehearsal"
          name="rehearsal"
          class="checkbox"
          value="Rehearsal"
        />
        <label for="rehearsal"><span>Rehearsal Space</span></label>
      </div>
      <div>
        <input
          type="checkbox"
          id="online"
          name="online"
          class="checkbox"
          value="Online drum tracking"
        />
        <label for="online"><span>Remote drum tracking</span></label>
      </div>
      <div>
        <input
          type="checkbox"
          id="live-session"
          name="live-session"
          class="checkbox"
          value="Live session"
        />
        <label for="live-session"><span>Live session</span></label>
      </div>
    </div>
    <button id="dat-sweet-sweet-contact" class="button-secondary" type="submit">
      Send that sucker
    </button>
  </form>
</div>
<div id="thanks-message">
  <p>Thanks for your interest, we'll reach out ASAP.</p>
</div>
<div class="social-container">
  <a href="#form">
    <i class="icon flaticon-telegram-logo"></i>
  </a>
  <a href="http://">
    <i class="icon flaticon-facebook-logo"></i>
  </a>
  <a href="http://">
    <i class="icon flaticon-twitter-logo"></i>
  </a>
  <a href="http://">
    <i class="icon flaticon-instagram-logo"></i>
  </a>
</div>
